<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>5-Day Forecast</title>
</head>

<body>
    <main>
        <header>
            <section id="headerSection">Weather Dashboard</section>
        </header>
        <section id="left-side">
            <h1> 5-Day Forecast</h1>
            <form id="city-search">
                <label for="searchBar" id="searchLabel"> Search by City: </label><br>
                <input type="text" name="searchBar" id="searchBar-input"> <br>
                <button id="searchBtn" type="submit">Search!</button>
            </form>
            <hr>
            <section id="searchHistory">
                <!-- This will be where the search history is stored -->
                <a id="searchHistoryLabel">Recent Searches:</a>
                <ul id="historyList">

                </ul>
            </section>
        </section>

        <section id="right-side">
            <section id="todaySection">
                <h2 id="todayLocation"> Todays Weather:</h2>
                <img id="todayI"> <br>
                <section id="todayDeets">
                    <a id="todayTemp"></a> <br>
                    <a id="todayWind"></a>
                    <a id="todayHum"></a>

                </section>
            </section>

            <!--<section id="fiveDayContainer"> -->
            <h2>5-Day Forecast:</h2>
            <section class='eachDay' id="fiveDay">
                <div id="dayOne">
                    <h3 id="oneDate"></h3>
                    <img id="oneI"></img>
                    <br>
                    <h4 id="dayOneTemp"></h4><br>
                    <h4 id="dayOneWind"></h4>
                </div>
                <div class='eachDay' id="dayTwo">
                    <h3 id="twoDate"></h3>
                    <img id="twoI"></img>
                    <br>
                    <h4 id="dayTwoTemp"></h4><br>
                    <h4 id="dayTwoWind"></h4>
                </div>
                <div class='eachDay' id="dayThree">
                    <h3 id="threeDate"></h3>
                    <img id="threeI"></img>
                    <br>
                    <h4 id="dayThreeTemp"></h4><br>
                    <h4 id="dayThreeWind"></h4>
                </div>
                <div class='eachDay' id="dayFour">
                    <h3 id="fourDate"></h3>
                    <img id="fourI"></img>
                    <br>
                    <h4 id="dayFourTemp"></h4><br>
                    <h4 id="dayFourWind"></h4>
                </div>
                <div class='eachDay' id="dayFive">
                    <h3 id="fiveDate"></h3>
                    <img id="fiveI"></img>
                    <br>
                    <h4 id="dayFiveTemp"></h4><br>
                    <h4 id="dayFiveWind"></h4>
                </div>

            </section>
            <!--</section> -->
        </section>



        <script src="script.js"></script>
    </main>
</body>

</html>
